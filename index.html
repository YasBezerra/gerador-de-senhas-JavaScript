<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="hero">
        <h1 class="title">Gerador de Senhas</h1>
        <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
            <div class="text">
            <input type="text" name="password" id="password" readonly>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar safe" style="width: 90%;"></div>
            </div>
    </div>

    <section class="boxCustomize">
        <h3 class="title"> Personalizar </h3>
        <div class="actions">
            <div class="passaword-lenght">
            <p>Tamanho <span id="password-lenght-text">16</span></p>
            <input
            type="range" 
            name="password-lenght" 
            id="password-lenght"
            class="slider" 
            value="16" 
            min="4" 
            max="64">
            </div>
            <div class="config">
                <label class="checkbox-container">
                    <span class="text"> Maiúsculas</span>
                    <input type="checkbox" id="uppercase-check" checked/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <span class="text">Números</span>
                    <input type="checkbox" id="numbers-check" checked/>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <span class="text"> Símbolos</span>
                    <input type="checkbox" id="symbol-check" checked/>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </section>

    <div class="buttons">
        <button id="btn1" class="icon-btn" title="Copiar senha">
            <img src="./icons/cpybtn.jpg" alt="Copiar senha">
        </button>
        <button id="btn2" class="icon-btn" title="Gerar nova senha">
            <img src="./icons/reload.png" alt="Gerar nova senha">
        </button>
    </div>
</div>
</section>

        <button id="copy">Copiar senha</button>
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
